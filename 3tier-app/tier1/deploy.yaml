apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "tier1-pod"
  namespace: "default"
  labels:
    app: "tier1-pod"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "tier1-pod"
  template:
    metadata:
      labels:
        app: "tier1-pod"
    spec:
      containers:
      - name: "tier1-pod"
        image: "bistrulli/tier1:0.1"
        imagePullPolicy: "Always"